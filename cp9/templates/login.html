<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h2>Inicio de sesión</h2>
                    </div>
                    <div class="card-body">
                        <form id="formLogin" action="" method="POST">
                            <div class="mb-3">
                                <label>Usuario</label>
                                <input type="text" class="form-control" name="usuario" value="" />
                            </div>
                            <div class="mb-3">
                                <label>Contraseña</label>
                                <input type="password"  class="form-control" name="contrasena" value = "" />
                            </div>
                            <div class="mb-3">
                                <button id="btnLogin" type="submit"  
                                        class="btn btn-block btn-primary" >
                                    Inicar sesión
                                </button>
                            </div>
                        </form>
                    </div>
                    <div id="footer" class="card-footer text-center">
                        <a href="#">¿Has olvidado tu contraseña?</a> o <a href="{{ url_for('registro_covid') }}">¿Deseas Registrarte?</a>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
        crossorigin="anonymous"></script>
<script type="text/javascript">
    function ocultar() {
        $("#footer").hide("slow");
    }
</script>
</html>
