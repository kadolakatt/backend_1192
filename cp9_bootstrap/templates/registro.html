<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
                integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
                crossorigin="anonymous">
        
        <script type="text/javascript" src="{{ url_for('static', filename='js/validacion.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="card mt-5">
                        <div class="card-header bg-primary text-white"><h2>Registro para vacunación COVID-19</h2></div>
                        <div class="card-body">
                            {% if exito  %}
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    {{ exito }}
                                </div>
                            {% endif %}
                            {%if errores %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{ errores }}
                                </div>
                            {% endif %}
                            <form id="formRegistro" method="POST" action="{{ url_for('registro') }}" onSubmit="return validar_formulario();" >
                                <div class="mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input id="txtNombre" class="form-control" name="nombre" value="" type="text" />
                                </div>
                                <div class="mb-3">
                                    <label>Apellidos</label>
                                    <input id="txtApellidos" class="form-control" name="apellidos" value="" type="text" />
                                </div>
                                <div class="mb-3">
                                    <label>Sexo</label>
                                    <div class="form-check">
                                        <input name="sexo" value="H" type="radio" class="form-check-input" />
                                        <label class="form-check-label">Hombre</label>
                                    </div>
                                    <div class="form-check">
                                        <input name="sexo" value="F" type="radio" class="form-check-input" />
                                        <label class="form-check-label">Mujer</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label>Correo</label>
                                    <input id="txtEmail" class="form-control" name="email" value="" type="email" />
                                </div>
                                <div class="mb-3">
                                    <label>Contraseña</label>
                                    <div class="input-group">
                                        <input id="txtPassword" name="contrasena" value="" type="password" class="form-control" />
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <img id="imgPassword" src="{{ url_for('static', filename='images/eye.png') }}" 
                                                alt="Ver/Ocultar Password" 
                                                title="Ver/Ocultar Password" style="height: 20px;" />
                                            </span>
                                        </div>
                                        <input id="imgPassword2" type="hidden" value="{{ url_for('static', filename='images/eye2.png') }}" />
                                    </div>
                                    <span id="passwordStrength" class="text-danger"></span>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input id="chkDeclaracion" name="declaracion" value="S" type="checkbox" class="form-check-input" />
                                        <label class="form-check-label">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input class="btn btn-block btn-primary" name="enviar" value="Registrarse" type="submit" />
                                </div>
                                <a href="{{ url_for('login') }}" class="float-right"> &lt;&lt; Atras</a>
                            </form>                            
                        </div>
                        <div class="card-footer">
                            <p id="errores" class="text-danger text-sm-center text-danger">
                               
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </body>
    
</html>
